      /* single instance for the methods : ES 5*/

      function Rectangle(width, height) {
        this.width = width;
        this.height = height;
      }
      Rectangle.prototype.area = function () {
        return this.width * this.height;
      };

      const book = new Rectangle(4, 9);
      const frame = new Rectangle(7, 8);
      console.log(book.area());
