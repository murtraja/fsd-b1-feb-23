<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #rangeValue {
        height: 30px;
        width: 30px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <input id="rangeInput" type="range" />
    <div id="rangeValue"></div>
    <script>
      document
        .getElementById("rangeInput")
        .addEventListener("input", onRangeInputChange);
      function onRangeInputChange(evt) {
        document.getElementById("rangeValue").innerText = evt.target.value;
      }
    </script>
  </body>
</html>
