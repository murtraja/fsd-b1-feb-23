<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
  </head>
  <style>
    li:first-child {
      color: red;
    }
    #difficultyFieldset {
      margin-bottom: 10px;
    }
  </style>
  <body>
    <fieldset id="difficultyFieldset">
      <legend>Difficulty</legend>
      <input
        type="radio"
        name="difficulty"
        value="easy"
        id="radioEasyDifficulty"
        checked
      /><label for="radioEasyDifficulty">Easy</label>
      <input
        type="radio"
        name="difficulty"
        value="medium"
        id="radioMediumDifficulty"
      /><label for="radioMediumDifficulty">Medium</label>
      <input
        type="radio"
        name="difficulty"
        value="hard"
        id="radioHardDifficulty"
      /><label for="radioHardDifficulty">Hard</label>
    </fieldset>
    <input type="number" id="inputGuess" value="" disabled />
    <input type="button" id="buttonGuess" value="Start game" />
    <ul id="alerts"></ul>
    <script src="guess_number_v4.js"></script>

    <!-- 
      Features to be added:
        1. Take the input from <input/> instead of prompt
          -> onclick, getElementById
        2. New game, another try, track score / wins
          -> DOM manipulation
          -> Complex calculation
          -> Dynamic table creation
        3. User can select difficulty level before game begins

        Next session:
          -> instead of "try again", say whether the number is higher / lower
          -> ability to start a new game
          -> track the score
     -->
  </body>
</html>
