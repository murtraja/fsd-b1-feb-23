<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard v2</title>
    <link rel="stylesheet" href="keypad_v2.css" />
  </head>
  <body>
    <div class="row-key j-c-sb">
      <div class="row-stack left-keypad">
        <div class="row-key">
          <div class="key">page</div>
          <div class="key">search</div>
          <div class="key">file</div>
        </div>
        <div class="row-key">
          <div class="key">ins</div>
          <div class="key">home</div>
          <div class="key">page up</div>
        </div>
        <div class="row-key">
          <div class="key">delete</div>
          <div class="key">end</div>
          <div class="key">page down</div>
        </div>
        <div class="row-key j-c-c">
          <div class="key">^</div>
        </div>
        <div class="row-key">
          <div class="key">&lt;</div>
          <div class="key">v</div>
          <div class="key">&gt;</div>
        </div>
      </div>
      <div class="row-stack">
        <div class="row-key">
          <div class="key">esc</div>
          <div class="key">tab</div>
          <div class="key">=</div>
          <div class="key">clear</div>
        </div>

        <div class="row-key">
          <div class="key">00</div>
          <div class="key">/</div>
          <div class="key">*</div>
          <div class="key">-</div>
        </div>
        <div class="row-key">
          <div class="row-stack">
            <div class="row-key">
              <div class="key">7</div>
              <div class="key">8</div>
              <div class="key">9</div>
            </div>
            <div class="row-key">
              <div class="key">4</div>
              <div class="key">5</div>
              <div class="key">6</div>
            </div>
          </div>
          <div class="row-stack">
            <div class="key grow">+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
