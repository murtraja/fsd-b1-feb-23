      const operations = {
        "+": function add(n1, n2) {
          return n1 + n2;
        },
        "-": function minus(n1, n2) {
          return n1 - n2;
        },
        "/": function divide(n1, n2) {
          return n1 / n2;
        },
        "*": function multiply(n1, n2) {
          return n1 * n2;
        },
      };
      function calculate(n1, n2, operation) {
        return operation(n1, n2);
      }
