<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <style>
      .col {
        outline: 1px solid red;
      }
      .parent {
        display: flex;
        justify-content: space-evenly;
      }
      .child {
        outline: 1px solid red;
        flex-grow: 1;
      }
      .row > * {
        outline: 1px solid red;
      }
    </style>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="bootstrap_custom.css" />
  </head>
  <body>
    <div class="container">
      <!-- Row is a flex parent, flex-direction row -->
      <div class="row">
        <!-- <div class="col-3">Some text here</div>
        <div class="col-2">Some text again</div>
        <div class="col-7">Again some text</div> -->
        <!-- 

          Consider entire width to be 100%
          Now this width is divided into 12 columns (parts)
          Therefore, each column will occupy
          100%/12 = 8.33% worth width space

          So that means, if I write col-n
          then it will take n*8.33% worth space

          For example,
          col-2 => 2*8.33 => 16.67%

          col-3 => 3*8.33 => 25%

          col-4 => 4*8.33% => 33.33
         -->

        <!-- <div class="col">Some text here</div>
        <div class="col">Some text again</div>
        <div class="col">Again some text</div> -->

        <div class="col col-md-9 col-sm-3">Some text here</div>
        <div class="col col-md-2 col-sm-2">Some text again</div>
        <div class="col col-md-1 col-sm-7">Again some text</div>
        <!-- 
          sm => if my width >= 576, then apply the class
          md => if my width >= 768, then apply the class

          if my width is 800, then why md takes precedence over sm

          1. Read the documentation and get the job done
          2. Experiment with classes, understand what works best, and use
          3. Read the code
         -->
      </div>
      <br />
      <br />
      <div class="parent">
        <div class="child">Some text here</div>
        <div class="child">Some text again</div>
        <div class="child">Again some text</div>
      </div>
    </div>
  </body>
</html>
