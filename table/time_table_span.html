<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Day/Period</th>
        <th>I 9:30-10:20</th>
        <th>II 10:20-11:10</th>
        <th>III 11:10-12:00</th>
        <th>12:00-12:40</th>
        <th>IV 12:40-1:30</th>
        <th>V 1:30-2:20</th>
        <th>VI 2:20-3:10</th>
        <th>VII 3:10-4:00</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Math</td>
        <td>Che</td>
        <td rowspan="5">Lunch</td>
        <td colspan="3">LAB</td>
        <td>Phy</td>
      </tr>

      <tr>
        <td>Tuesday</td>
        <td colspan="3">LAB</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Math</td>
        <td>Sports</td>
      </tr>

      <tr>
        <td>Wednesday</td>
        <td>Math</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LIBRARY</td>
      </tr>

      <tr>
        <td>Thursday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LAB</td>
        <td>Math</td>
      </tr>

      <tr>
        <td>Friday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">LAB</td>
        <td>Math</td>
      </tr>
    </table>
  </body>
</html>
