<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="span">Some text having <b>Bold</b> content</span>
    <script>
      const textNode = document.createTextNode("This is some <b>text</b> node");
      const span = document.getElementById("span");
      console.log(span.innerText);
      span.appendChild(textNode);
      span.innerText += "This is some <b>text</b> node";
    </script>
  </body>
</html>
